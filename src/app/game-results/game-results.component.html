<div class="game-results">
    <ng-container class="table-games" *ngIf="fixtures$ | async as fixtures">
        <table mat-table [dataSource]="fixtures" class="mat-elevation-z8">
    
            <!-- Logo Column -->
            <ng-container matColumnDef="homelogo">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.homeLogo" alt=""> </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="homename">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.homeTeam}} </td>
            </ng-container>
    
            <!-- Games Column -->
            <ng-container matColumnDef="homegoals">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.homegoals}} </td>
            </ng-container>
    
            <!-- W Column -->
            <ng-container matColumnDef="line">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>
    
            <!-- L Column -->
            <ng-container matColumnDef="awaygoals">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.awaygoals}} </td>
            </ng-container>
    
            <!-- D Column -->
            <ng-container matColumnDef="awayname">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.awayTeam}} </td>
            </ng-container>
    
            <!-- Goal Difference Column -->
            <ng-container matColumnDef="awaylogo">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.awayLogo" alt=""> </td>
            </ng-container>
    
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <button
        tabindex="0"
        id="mainPageBtn"
        [routerLink]="['']"
    >
        &lt; Back
  </button>
</div>
