<div class="standings" *ngIf="countrySelected; else NoCountrySelected">
    <div class="stand">
        <ng-container *ngIf="standingList">
            <table mat-table [dataSource]="standingList" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let index = index"> {{ index + 1 }} </td>
                </ng-container>

                <!-- Logo Column -->
                <ng-container matColumnDef="logo">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.logo" alt=""> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" (click)="goToGameResults(element.teamId)"> {{element.name}} </td>
                </ng-container>

                <!-- Games Column -->
                <ng-container matColumnDef="games">
                    <th mat-header-cell *matHeaderCellDef> Games </th>
                    <td mat-cell *matCellDef="let element"> {{element.games}} </td>
                </ng-container>

                <!-- W Column -->
                <ng-container matColumnDef="wins">
                    <th mat-header-cell *matHeaderCellDef> W </th>
                    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
                </ng-container>

                <!-- L Column -->
                <ng-container matColumnDef="losses">
                    <th mat-header-cell *matHeaderCellDef> L </th>
                    <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
                </ng-container>

                <!-- D Column -->
                <ng-container matColumnDef="draws">
                    <th mat-header-cell *matHeaderCellDef> D </th>
                    <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
                </ng-container>

                <!-- Goal Difference Column -->
                <ng-container matColumnDef="goalDifference">
                    <th mat-header-cell *matHeaderCellDef> Goal Difference </th>
                    <td mat-cell *matCellDef="let element"> {{element.goalDifference}} </td>
                </ng-container>

                <!-- Points Column -->
                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef> Points </th>
                    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-container>

        <!-- <p>{{ standingList | json }}</p> -->
    </div>
</div>
<ng-template #NoCountrySelected>
    <div class="empty-standings">
        <h3>Selecciona un pa√≠s</h3>
    </div>
</ng-template>
